<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uber button</title>
</head>
<body>
  

<!-- uber button -->
 <style>
  .uber-btn{
    background-color: rgb(0, 0, 0);
    color: rgb(255, 255, 255);
    height: 35px;
    width: 112px;
    border: none;
    cursor: pointer;
    transition: opacity .15s;
  }
  .uber-btn:hover{
    opacity: 0.8;
  }
  .uber-btn:active{
    opacity: 0.6;
  }
 </style>
 <button class="uber-btn">Request now</button>



  


   


</body>
