<!-- bootstrap buttons -->

  <style>
    .bootstrap-btn{
      background-color: rgb(121, 82, 179);
      color: rgb(255, 255, 255);
      border: none;
      height: 35px;
      width: 110px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .bootstrap-btn:hover{
      background-color: rgba(97, 32, 193, 0.905);
    }
    .bootstrap-btn-2{
      background-color: rgb(255, 255, 255);
      color: rgb(108, 117,125);
      border-color: rgb(108, 117, 125);
      border-style: solid;
      border-width: 1px;
      height: 35px;
      width: 110px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.15s,
      color 0.15s;
    }
    .bootstrap-btn-2:hover{
      background-color: rgb(108, 117, 125);
      color: rgb(255, 255, 255);
    }
  </style>
   <button class="bootstrap-btn">Get started</button>
   <button class="bootstrap-btn-2">Download</button>
