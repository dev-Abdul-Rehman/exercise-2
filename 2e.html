<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- linkedin buttons -->
    <style>
      .linkedin-btn{
        background-color: rgb(10, 102, 194);
        color: rgb(255, 255, 255);
        border: none;
        height: 35px;
        width: 210px;
        border-radius: 17.5px;
        font-weight: bold;
        cursor: pointer;
        transition: backgroun-color .15s;
    }
    .linkedin-btn:hover{
      background-color: rgb(9, 83, 158);
    }
    .linkedin-btn-2{
      background-color: rgb(255, 255, 255);
      color: rgb(10, 102, 194);
      border-color: rgb(10, 102, 194);
      border-style: solid;
      border-width: 1px;
      height: 35px;
      width: 70px;
      border-radius: 17.5px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color .15s;
    }
    .linkedin-btn-2:hover{
      background-color: rgb(237, 230, 230);
    }
    </style>
    <button class="linkedin-btn">Apply on company website</button>
    <button class="linkedin-btn-2">Save</button>
</body>
</html>
